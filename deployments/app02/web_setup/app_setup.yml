---
      - name: "Add Hosts Entry in hosts file"
        lineinfile: 
          path: /etc/hosts
          state: present
          line: "{{ db_ip }}  {{ db_host }}"
      - name: Update DB Connectivity settings
        shell: |
          sed -i 's/mydb01/{{ db_host }}/g' /var/www/html/authentication/connect.php;
          sed -i 's/trackerdb/{{ mysql_db_1_name }}/g' /var/www/html/authentication/connect.php;
          sed -i 's/accountdb/{{ mysql_db_2_name }}/g' /var/www/html/authentication/connect.php;
          sed -i 's/demosettings/{{ mysql_db_3_name }}/g' /var/www/html/authentication/connect.php;
          sed -i 's/menudb/{{ mysql_db_4_name }}/g' /var/www/html/authentication/connect.php;
      - name: "Create Log Path"
        file:
          path: "/var/log/{{ app_name }}"
          state: directory
          mode: '0755'
          owner: apache
          group: apache
          recurse: yes
      - name: "Create Log File"
        file:
          path: "/var/log/{{ app_name }}/app.log"
          state: touch
      - name: "Create Soft Link"
        file: 
          src: "/var/log/{{ app_name }}/app.log"
          dest: /var/www/html/Logs/app.log
          state: link

