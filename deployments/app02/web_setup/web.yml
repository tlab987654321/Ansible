  - name: "Install and Deploy Web Server Application"
    hosts: webserver
    become: yes
    vars_files:
      - ../vars.yml
    vars:
      ansible_home: "{{ HOME }}"
      app_name: "{{ ApplicationName }}"
      mysql_service_account: "{{ SERVICEACCOUNT }}"
      mysql_svcacc_password: "{{ SVCACCPASSWORD }}"
      git_ssh_url: "{{ GITSSHURL }}"
      gituser_password: "{{ GITUSER }}"
      path: "{{ ansible_home }}{{ app_name }}"
      db_host: "{{ DBHOST }}"
      db_ip: "{{ DB_IP }}"
      mysql_db_1_name: "{{ DATADB }}"
      mysql_db_2_name: "{{ ACCOUNTSDB }}"
      mysql_db_3_name: "{{ SETTINGSDB }}"
      mysql_db_4_name: "{{ MENUDB }}"
    tasks:
      #- name: "Install and Configure MariaDB Server"
      #  include_tasks: "{{ path }}/web_setup/http_deploy.yml"
      #- name: "Create Databased and Tables for {{ app_name }}"
      #  include_tasks: "{{ path }}/web_setup/code_deploy.yml"
      - name: "Configure Application"
        include_tasks: "{{ path }}/web_setup/app_setup.yml"